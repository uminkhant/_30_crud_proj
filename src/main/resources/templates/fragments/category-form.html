<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<form th:fragment="categoryForm"  action="#" th:action="@{/category}" th:object="${category}" method="post">

    <div class="form-group"><label for="name"></label><input id="name" type="text" th:field="*{name}" class="form-control" name="category"></div>

    <br>
    <input type="submit" value="Save" class="btn btn-info btn-lg mb-5">
</form>
</body>
</html>
