<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<table th:fragment="listCategory" class="table table-stripped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat :${categories}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
