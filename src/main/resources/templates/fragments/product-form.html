<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<form action="#" th:fragment="productForm" th:action="@{/product}" th:object="${product}" method="post">

    <div class="form-group"><label for="name"></label><input id="name" type="text" class="form-control" th:field="*{name}"></div>
    <div class="form-group"><label for="qty"></label><input id="qty" type="number" class="form-control" th:field="*{quantity}"></div>
    <div class="form-group"><label for="price"></label><input id="price" type="number" step="any" class="form-control" th:field="*{price}"></div>
    <div class="form-group"><label for="lupd"></label><input id="lupd" type="date" class="form-control" th:field="*{lastUpdated}"></div>

    <div class="form-group">
        <label for="cat">Category</label>
        <select name="cat" id="cat" th:field="*{category.id}" class="form-control">
            <option th:each="cat:${categories}" th:text="${cat.name}" th:value="${cat.id}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-info w-100">Save Product</button>
</form>
</body>
</html>
